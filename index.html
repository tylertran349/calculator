<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script> <!-- Import GitHub footer icon from Font Awesome -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="calculator-container">
            <div id="calculator-screen">
                <div id="screen-top"></div>
                <div id="screen-bottom">0</div>
            </div>
            <div id="buttons-container">
                <div id="buttons-row-1">
                    <button id="button" class="modulo" onclick="modulo()">%</button>
                    <button id="button" class="backspace" onclick="backspace()">⬅</button>
                    <button id="button" class="reset" onclick="reset()">RESET</button>
                </div>
                <div id="buttons-row-2">
                    <button id="button" class="seven" onclick="seven()">7</button>
                    <button id="button" class="eight" onclick="eight()">8</button>
                    <button id="button" class="nine" onclick="nine()">9</button>
                    <button id="button" class="divide" onclick="divide()">÷</button>
                </div>
                <div id="buttons-row-3">
                    <button id="button" class="four" onclick="four()">4</button>
                    <button id="button" class="five" onclick="five()">5</button>
                    <button id="button" class="six" onclick="six()">6</button>
                    <button id="button" class="multiply" onclick="multiply()">×</button>
                </div>
                <div id="buttons-row-4">
                    <button id="button" class="one" onclick="one()">1</button>
                    <button id="button" class="two" onclick="two()">2</button>
                    <button id="button" class="three" onclick="three()">3</button>
                    <button id="button" class="subtract" onclick="subtract()">−</button>
                </div>
                <div id="buttons-row-5">
                    <button id="button" class="zero" onclick="zero()">0</button>
                    <button id="button" class="decimalPoint" onclick="decimalPoint()">.</button>
                    <button id="button" class="calculate" onclick="calculateButton()">=</button>
                    <button id="button" class="add" onclick="add()">+</button>
                </div>
            </div>
        </div>
        <div id="footer">Copyright © 2022 Tyler Tran&ensp;<a href="https://github.com/tylertran349" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></div>
    </body>
</html>
