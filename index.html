<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.js" defer></script>
        <div id="calculator-container">
            <div id="calculator-screen">
                <div id="operators-and-nums"></div>
                <div id="current-calculation">0</div>
            </div>
            <div id="buttons-container">
                <div id="buttons-column-1">
                    <button id="button" onclick="seven()">7</button>
                    <button id="button" onclick="four()">4</button>
                    <button id="button" onclick="one()">1</button>
                    <button id="button" onclick="zero()">0</button>
                </div>
                <div id="buttons-column-2">
                    <button id="button" onclick="eight()">8</button>
                    <button id="button" onclick="five()">5</button>
                    <button id="button" onclick="two()">2</button>
                    <button id="button" onclick="reset()">AC</button>
                </div>
                <div id="buttons-column-3">
                    <button id="button" onclick="nine()">9</button>
                    <button id="button" onclick="six()">6</button>
                    <button id="button" onclick="three()">3</button>
                    <button id="button" onclick="calculateButton()">=</button>
                </div>
                <div id="buttons-column-4">
                    <button id="button" onclick="divide()">÷</button>
                    <button id="button" onclick="multiply()">×</button>
                    <button id="button" onclick="subtract()">−</button>
                    <button id="button" onclick="add()">+</button>
                </div>
            </div>
        </div>
    </body>
</html>
